<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Code Quiz</title>

</head>

<body>
    <!-- Navbar -->
    <div class="container-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Web APIs: Code Quiz</a>
            </div>
        </nav>
    </div>
    <br>
    <!-- Score and Timer -->
    <div id="score-box">
        <div class="score">
            <a onclick="getScore()" href="#">
                <h4>View Highscore</h4>
            </a>
        </div>
        <div class="time">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!-- Quiz SetUp -->
    <div id="Quiz">
        <div id="main-quiz">
            <h1>
                JavaScript Quiz!
            </h1>
            <br>
            <h3>
                Click to play!
            </h3>
            <br>
            <button onclick="start()">Start!</button>
        </div>
    </div>
    <!-- Just an image -->
    <div id= "footer">
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/JavaImage.jpeg" width="30" height="30" class="d-inline-block align-top" alt="JavaImage">
            JavaScript
          </a>
    </nav>
    </div>
    <script src="script.js"></script> 
</body>

</html>
